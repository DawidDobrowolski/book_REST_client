<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>CodersLab</title>
    <link rel="stylesheet" href="../../style.css">
</head>

<body>
<section>
    <div>
        <h1>Books</h1>
        <div id="books">

        </div>
    </div>
    <div id="addBook">
        <h2>
            Add book
        </h2>
        <form>
            <label for="">
                Title
                <input type="text" id="author_title">
            </label>
            <label for="">
                Author
                <input type="text" id="author_input">
            </label>
            <label for="">
                ISBN
                <input type="text" id="author_isbn">
            </label>
            <label for="">
                Publisher
                <input type="text" id="author_publisher">
            </label>
            <label for="">
                Type
                <input type="text" id="author_type">
            </label>
            <button id="add">Add</button>
        </form>
    </div>
    <div id="editBook">
        <h2>
            Edit book
        </h2>
        <form>
            <label for="">
                Title
                <input type="text" id="author_title">
            </label>
            <label for="">
                Author
                <input type="text" id="author_input">
            </label>
            <label for="">
                ISBN
                <input type="text" id="author_isbn">
            </label>
            <label for="">
                Publisher
                <input type="text" id="author_publisher">
            </label>
            <label for="">
                Type
                <input type="text" id="author_type">
            </label>
            <button id="editSubmit">Save</button>
        </form>
    </div>
</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./app.js"></script>
</body>
</html>
