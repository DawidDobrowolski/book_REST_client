<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>CodersLab</title>
    <link rel="stylesheet" href="../../style.css">
</head>

<body>
<section>
    <div>
        <h1>Books</h1>
        <div id="books">

        </div>
    </div>
    <div id="addBook">
        <h2>
            Add book
        </h2>
        <form>
            <label>
                Title
                <input type="text" id="book_title">
            </label>
            <label>
                Author
                <select id="book_author">
                </select>
            </label><br><br>
            <label>
                ISBN
                <input type="text" id="book_isbn">
            </label>
            <label>
                Publisher
                <input type="text" id="book_publisher">
            </label>
            <label>
                Type
                <input type="text" id="book_type">
            </label>
            <button id="add">Add</button>
        </form>
    </div>
    <div id="editBook">
        <h2>
            Edit book
        </h2>
        <form>
            <input type="hidden" id="book_id_edit">
            <label>
                Title
                <input type="text" id="book_title_edit">
            </label>
            <label>
                Author
                <select id="book_author_edit">
                </select>
            </label><br><br>
            <label>
                ISBN
                <input type="text" id="book_isbn_edit">
            </label>
            <label>
                Publisher
                <input type="text" id="book_publisher_edit">
            </label>
            <label>
                Type
                <input type="text" id="book_type_edit">
            </label>
            <button id="editSubmit">Save</button>
        </form>
    </div>
</section>
<section>
    <div>
        <h1>Authors</h1>
        <div id="authors">
        </div>
    </div>
    <div id="addAuthor">
        <h2>
            Add author
        </h2>
        <form>
            <label>
                First name
                <input type="text" id="author_firstName">
            </label>
            <label>
                Last name
                <input type="text" id="author_lastName">
            </label>
            <label>
                Gender
                <select id="author_gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </label><br><br>
            <label>
                Age
                <input type="text" id="author_age">
            </label>
            <button id="addAuthor_button">Add</button>
        </form>
    </div>
</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./app.js"></script>
</body>
</html>
