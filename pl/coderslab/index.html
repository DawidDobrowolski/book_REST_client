<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>CodersLab</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
<section>
    <div>
        <h2>Książki</h2>
        <div id="books">

        </div>
    </div>
    <div id="addBook">
        <h2>
            Dodaj książkę
        </h2>
        <form>
            <label for="">
                Tytuł
                <input type="text" id="author_title">
            </label>
            <label for="">
                Autor
                <input type="text" id="author_input">
            </label>
            <label for="">
                ISBN
                <input type="text" id="author_isbn">
            </label>
            <label for="">
                Published
                <input type="text" id="author_publisher">
            </label>
            <label for="">
                Type
                <input type="text" id="author_type">
            </label>
            <button id="add">Dodaj</button>
        </form>
    </div>
    <div id="editBook">
        <h2>
            Edytuj książkę
        </h2>
        <form>
            <label for="">
                Tytuł
                <input type="text" id="author_title">
            </label>
            <label for="">
                Autor
                <input type="text" id="author_input">
            </label>
            <label for="">
                ISBN
                <input type="text" id="author_isbn">
            </label>
            <label for="">
                Published
                <input type="text" id="author_publisher">
            </label>
            <label for="">
                Type
                <input type="text" id="author_type">
            </label>
            <button id="editSubmit">Dodaj</button>
        </form>
    </div>
</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./app.js"></script>
</body>
</html>
